# https://github.com/marketplace/actions/publish-nuget
name: Publish JsonSchema.Net.Api
on:
  push:
    branches:
      - master # Default release branch
    paths:
      - .github/workflows/publish-schema-api.yml
      - src/JsonSchema.Api/**
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 10.0.x
      # Publish
      - name: publish schema api
        id: publish_schema_api
        uses: alirezanet/publish-nuget@v3.1.0
        with:
          PROJECT_FILE_PATH: src/JsonSchema.Api/JsonSchema.Api.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          INCLUDE_SYMBOLS: true
          TAG_FORMAT: schema-api-v*
          PACKAGE_NAME: JsonSchema.Net.Api
      - name: archive packages
        uses: actions/upload-artifact@v4
        with:
          name: archive-packages
          path: |
            **/*.nupkg
            **/*.snupkg
